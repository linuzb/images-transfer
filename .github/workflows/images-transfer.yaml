name: 'Transfer image'
on:
  push:
    branches:
    - main
  workflow_dispatch:

env:
  TARGET_REGISTORY: registry.cn-hangzhou.aliyuncs.com
  TARGET_NAMESPACE: linuzb

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      # Image with CUDA needs extra disk space
      - name: Free disk space ðŸ§¹
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Remove unnecessary files
        run: |
          echo "1 Free space:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /opt/hostedtoolcache
          echo "2 Free space:"
          df -h

      # git checkout code
      - name: Checkout
        uses: actions/checkout@v3


      # ç™»å½• docker hub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.TARGET_REGISTORY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_TOKEN }}

      - name: Build and push
        working-directory: ./src/transform-images 
        run: |
          chmod +x convert_images.sh
          ./convert_images.sh ${{ env.TARGET_REGISTORY }}/${{ env.TARGET_NAMESPACE }}
